<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表标签</title>
</head>
<body>
    <style>
        div {
             color: #888888;
             font-size: 10px;
             text-align: center;
        }
        ul {
             color: rgb(0, 0, 0);
             font-size: 25px;
             font-weight: 500;
             text-align: left;
             text-indent: 2em;
             line-height: 3em;
        }
    </style>
</head>
<body>
   <h1 style="text-align: center; color: #666;">我的网页笔记本-列表标签</h1>
   <div>写于2021-6-18-下午-星期五</div> <br>
   <ul>
       <li>ul>表示无序列表，列表使用 li>定义，无序列表之间没有顺序之分，并列的</li>
       <li>ul> /ul>中只能写 li> 之间可以写任何元素 /li>
       <li>ol>表示有序列表，列表数字显示，也用 li>定义 /li>
       <li>ol>跟上上句话一样，有序列表带有自己样式属性实际使用我们会用CSS来设置</li>
       <li>dl>表示自定义列表，与 dt>  dd>一起使用 dl>只能包含 dt>和 dd> /dd></li>
       <li>dt>和 dd>个数没有限制， dt>经常都是对应多个 dd> /dd></li>
   </ul>
</body>
</html>
