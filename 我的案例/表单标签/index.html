<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表单域(了解)</title>
</head>
<body>
   <form action="demo.php" method="POST" name="name1">
<!-- text 文本框 用户可以里面输入任何文子 -->
    用户名: <input type="text" name="username" value="请输入用户名" maxlength="6"><br>
<!-- password 密码框 用户看不见输入的密码 -->
    密码:<input type="password" name="pwd"> <br>
<!-- radio单选按钮 可实现多选一 -->
<!-- name是表单元素名字，这里性别单选按钮必须有相同的名字name才可以实现多选一 -->
<!-- 单选按钮和复选框可以设置checked属性，当页面打开的时候就可以默认选中这个按钮 -->
    性别:男<input type="radio" name="sex" checked="男"> 女<input type="radio" name="sex"><br>
<!-- checkbox复选框 可实现多选一 -->
    爱好:吃饭<input type="checkbox" name="hobby" value="吃饭" checked="吃饭"> 睡觉<input type="checkbox"/> 打豆豆<input type="checkbox"/> <br>   
<!-- 点击了提交按钮，可以把表单域form里面的表单元素里的值提交给后台服务器 -->
  <input type="submit" value="提交">
  <input type="reset" value="重新填写">
<!-- 普通按钮button 后期结合js搭配使用 -->
  <input type="button" value="获取短信验证码"><br>
<!-- 文件域 使用场景:上传文件使用的 -->
   上传头像:<input type="file"><br>
<!-- label用于绑定表单元素 点击label内的文本时，浏览器自动将光标转到或者选择对应的表单上面，用来增加用户体验 -->
   <label for="hh">用户名:</label><input type="text" id="hh"><br>
   性别:<label for="nan">男</label><input type="radio" name="sex" id="nan"> <label for="nv">女:</label><input type="radio" name="sex" id="nv"><br>
   </form> 
</body>
</html>
