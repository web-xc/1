<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>表单综合案例</title>
  </head>
  <body>	
	<h4>青春不常在，抓紧谈恋爱</h4>
 <table width="400" border="2">
   <tr>
   <td>性别:</td>
   <td>
      <input type="radio" name="sex" value="男" id="nan"><label for="nan"><img src="images/nan.jpg"/> 男</label> 
      <input type="radio" name="sex" value="女" id="nv"><label for="nv"><img src="images/nv.jpg"/> 女</label>
   </td>  
   </tr>
  <tr>
    <td>生日:</td>
    <td>
     <select>
       <option>-- 请选择年 --</option>
       <option>2000</option>
       <option>2001</option>
       <option>2002</option>
       <option>2003</option>
     </select>
     <select>
       <option>-- 请选择月 --</option>
       <option>1月</option>  
       <option>2月</option>   
       <option>3月</option>
       <option>4月</option>
     </select>
     <select>
       <option>-- 请选择日 --</option>
       <option>1</option>
       <option>2</option>
       <option>25</option>
       <option>22</option>
     </select> 
    </td>
  </tr>
   <tr>
     <td>所在地区:</td>
     <td><input type="text" value="请填写详细地址"/></td>
     </tr>
    <tr>
     <td>婚姻状况:</td>
     <td><input type="radio" name="marry" checked="checked"/>未婚 <input type="radio" name="marry"/>已婚 <input type="radio" name="marry"/>离婚</td>
     </tr>
    <tr>
      <td>学历:</td>
      <td><input type="text" value="请填写学历"/></td>
      </tr>
    <tr>
      <td>喜欢的类型:</td>
      <td>
         <input type="checkbox" name="love"/>妩媚的
         <input type="checkbox" name="love"/>可爱的
         <input type="checkbox" name="love"/>老腊肉
         <input type="checkbox" name="love"/>小鲜肉
         <input type="checkbox" name="love" checked="checked"/>都喜欢
      </td>      
      </tr>
    <tr>
     <td>个人介绍:</td>
      <td>
        <textarea>个人简介</textarea>
     </td>
    </tr>
   <tr>
     <td></td>
     <td><input type="submit" value="免费注册"/></td>     
     </tr>
    <tr>
      <td></td>
      <td><input type="checkbox" checked="checked"/> 我同意注册和加入会员标准
      </td>   
    </tr>
   <tr>
      <td></td>
      <td><a href="#">我是会员，立即登录</a>
      </td>
   </tr>
   <tr>
      <td></td>
      <td>
       <h5>我承诺</h5>
        <ul>
         <li>年满18、单身</li>
         <li>抱着严肃的态度</li>
         <li>真诚寻找另一半</li>     
        </ul>      
      </td>    
   </tr>
  <tr></tr>
 </table>
  </body>
</html>
